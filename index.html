<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Cash Flow Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      max-width: 800px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: orange;
      border: none;
      color: white;
      font-weight: bold;
    }
    #responseMessage {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Daily Cash Flow Form</h2>
  <form id="cashFlowForm">
    <label>Date:
      <input type="date" name="date" required>
    </label>

    <label>Tuition OR:
      <input type="text" name="tuition_or">
    </label>
    <label>Tuition Amount:
      <input type="number" name="tuition_amt">
    </label>

    <label>Entrance OR:
      <input type="text" name="entrance_or">
    </label>
    <label>Entrance Amount:
      <input type="number" name="entrance_amt">
    </label>

    <label>Reservation OR:
      <input type="text" name="reservation_or">
    </label>
    <label>Reservation Amount:
      <input type="number" name="reservation_amt">
    </label>

    <label>Certificate OR:
      <input type="text" name="certificate_or">
    </label>
    <label>Certificate Amount:
      <input type="number" name="certificate_amt">
    </label>

    <label>Petty Cash:
      <input type="number" name="petty_cash">
    </label>

   <h3>Expenses</h3>
<div id="expenseRows">
  <div class="expense-row">
    <label>Description:
      <input type="text" name="expense_description[]">
    </label>
    <label>Category:
      <input type="text" name="expense_category[]">
    </label>
    <label>Amount:
      <input type="number" name="expense_amount[]">
    </label>
  </div>
</div>
<button type="button" onclick="addExpenseRow()">+ Add Another Expense</button>

    </label>

    <button type="submit">Submit</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    const form = document.getElementById("cashFlowForm");
    const message = document.getElementById("responseMessage");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbwyfwCBpQtevR5pmDslL629cf5vPCgaO8_OQtnB_wmQW99Oleah70aoTr3cR_uD8_oG/exec", {
          method: "POST",
          body: params
        });

        const data = await res.json();
        if (data.success) {
          message.textContent = "✅ Submission successful!";
          form.reset();
        } else {
          message.textContent = "⚠️ Submission failed. Try again.";
        }
      } catch (error) {
        console.error("Error:", error);
        message.textContent = "❌ Network error or script URL is invalid.";
      }
    });
  </script>

</body>
</html>
