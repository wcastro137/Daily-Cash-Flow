<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Cash Flow Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h2 {
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    .expense-entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      background: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      font-size: 16px;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Daily Cash Flow Submission</h2>

  <form id="cashflow-form">
    <label for="date">Date</label>
    <input type="date" name="date" required />

    <label>Tuition OR Number</label>
    <input type="text" name="tuition_or" />
    <label>Tuition Amount</label>
    <input type="number" step="0.01" name="tuition_amt" />

    <label>Entrance OR Number</label>
    <input type="text" name="entrance_or" />
    <label>Entrance Amount</label>
    <input type="number" step="0.01" name="entrance_amt" />

    <label>Reservation OR Number</label>
    <input type="text" name="reservation_or" />
    <label>Reservation Amount</label>
    <input type="number" step="0.01" name="reservation_amt" />

    <label>Certificate OR Number</label>
    <input type="text" name="certificate_or" />
    <label>Certificate Amount</label>
    <input type="number" step="0.01" name="certificate_amt" />

    <label>Petty Cash Total</label>
    <input type="number" step="0.01" name="petty_cash" />

    <h3>Expenses</h3>
    <div id="expenses-container">
      <div class="expense-entry">
        <label>Description</label>
        <input type="text" name="expense_description[]" />
        <label>Category</label>
        <input type="text" name="expense_category[]" />
        <label>Amount</label>
        <input type="number" step="0.01" name="expense_amount[]" />
      </div>
    </div>

    <button type="button" onclick="addExpense()">➕ Add Expense</button>
    <button type="submit">✅ Submit</button>
  </form>

  <div id="message"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_URL_HERE/exec";

    function addExpense() {
      const container = document.getElementById("expenses-container");
      const entry = document.createElement("div");
      entry.className = "expense-entry";
      entry.innerHTML = `
        <label>Description</label>
        <input type="text" name="expense_description[]" />
        <label>Category</label>
        <input type="text" name="expense_category[]" />
        <label>Amount</label>
        <input type="number" step="0.01" name="expense_amount[]" />
      `;
      container.appendChild(entry);
    }

    document.getElementById("cashflow-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        mode: "no-cors", // bypass CORS block from GitHub Pages
        body: formData
      })
      .then(() => {
        document.getElementById("message").textContent = "✅ Submitted successfully!";
        form.reset();
      })
      .catch(() => {
        document.getElementById("message").textContent = "❌ Submission failed.";
      });
    });
  </script>
</body>
</html>
