<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Cash Flow Submission</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    .expense-row {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
    }

    .success {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Daily Cash Flow Submission</h2>
  <form id="cashFlowForm">
    <label>Date:
      <input type="date" name="date" required>
    </label>
    <label>Tuition O.R.:
      <input type="text" name="tuition_or">
    </label>
    <label>Tuition Amount:
      <input type="number" name="tuition_amt">
    </label>
    <label>Entrance O.R.:
      <input type="text" name="entrance_or">
    </label>
    <label>Entrance Amount:
      <input type="number" name="entrance_amt">
    </label>
    <label>Reservation O.R.:
      <input type="text" name="reservation_or">
    </label>
    <label>Reservation Amount:
      <input type="number" name="reservation_amt">
    </label>
    <label>Certificate O.R.:
      <input type="text" name="certificate_or">
    </label>
    <label>Certificate Amount:
      <input type="number" name="certificate_amt">
    </label>

    <h3>Expenses</h3>
    <div id="expenseRows">
      <div class="expense-row">
        <label>Description:
          <input type="text" name="expense_description[]">
        </label>
        <label>Category:
          <input type="text" name="expense_category[]">
        </label>
        <label>Amount:
          <input type="number" name="expense_amount[]">
        </label>
      </div>
    </div>
    <button type="button" onclick="addExpenseRow()">+ Add Another Expense</button>

    <label>Petty Cash:
      <input type="number" name="petty_cash">
    </label>

    <button type="submit">Submit</button>
    <div id="responseMsg"></div>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwyfwCBpQtevR5pmDslL629cf5vPCgaO8_OQtnB_wmQW99Oleah70aoTr3cR_uD8_oG/exec';

    document.getElementById('cashFlowForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const data = new URLSearchParams();
      formData.forEach((value, key) => {
        data.append(key, value);
      });

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: data
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById("responseMsg").innerHTML = "<div class='success'>✅ Submission successful!</div>";
          form.reset();
        } else {
          document.getElementById("responseMsg").innerHTML = "<div class='error'>❌ Submission failed.</div>";
        }
      } catch (error) {
        document.getElementById("responseMsg").innerHTML = "<div class='error'>❌ Error: Submission failed.</div>";
        console.error(error);
      }
    });

    function addExpenseRow() {
      const container = document.getElementById("expenseRows");
      const newRow = document.createElement("div");
      newRow.className = "expense-row";
      newRow.innerHTML = `
        <label>Description:
          <input type="text" name="expense_description[]">
        </label>
        <label>Category:
          <input type="text" name="expense_category[]">
        </label>
        <label>Amount:
          <input type="number" name="expense_amount[]">
        </label>
      `;
      container.appendChild(newRow);
    }
  </script>
</body>
</html>
